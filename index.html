<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">

        <div class="image">
            <img src="profile.jpg" alt="Vishal" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Vishal Badri</span>
            <span class="job">Youtuber & Blogger</span>
        </div>

        <div class="icons">
            <a href="#" style="background-color: #4267b2" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button type="button" class="btn">Subscribe</span>
            <button type="button" class="btn">Message</span>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>12k</span>
            </div>
        </div>

    </div>

</body>

</html>
